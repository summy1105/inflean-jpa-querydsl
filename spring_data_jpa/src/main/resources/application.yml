spring:
  application:
    name: spring_data_jpa

  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true #console? ??
        format_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 200

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace #parameter